<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Waves and Candle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #001F3F;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="waveCanvas"></canvas>
    <script>
        const canvas = document.getElementById("waveCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let wave = {
            y: canvas.height / 1.5,
            length: 0.02,
            amplitude: 60,
            frequency: 0.05
        };

        let increment = 0;

        function drawWaves() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 119, 190, 0.8)";
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            
            for (let i = 0; i < canvas.width; i++) {
                ctx.lineTo(i, wave.y + Math.sin(i * wave.length + increment) * wave.amplitude);
            }
            
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fill();
            increment += wave.frequency;
        }

        function drawCandle() {
            const candleX = canvas.width / 2;
            const candleY = canvas.height - 200;
            const candleWidth = 40;
            const candleHeight = 100;
            
            // Draw candle body
            ctx.fillStyle = "#FFF5E1";
            ctx.fillRect(candleX - candleWidth / 2, candleY, candleWidth, candleHeight);
            
            // Draw flame with flickering effect
            let flameSize = Math.random() * 5 + 30;
            ctx.beginPath();
            ctx.arc(candleX, candleY - 30, flameSize, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(255, 69, 0, 0.9)";
            ctx.fill();
        }

        function animate() {
            requestAnimationFrame(animate);
            drawWaves();
            drawCandle();
        }

        animate();
    </script>
</body>
</html>
